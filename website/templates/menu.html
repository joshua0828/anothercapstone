{% extends "base.html" %} {% block title %}Menu{% endblock %}
{% block cart %}{{rows}}{% endblock %}
{% block content%}

<div class="album py-5 bg-light">
    <h1 align="center">Menu</h1>
    <div class="container">
      <div class="row">
        {% for item in items %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225">
              <image width="100%" height="405"
                 class="eq__NEcontainer__currentAlarmAction"
                 xlink:href="../static/pictures/{{item.img}}"></image>
              <rect width="100%" height="405" class="eq__NEcontainer__currentAlarmAction"
            style="fill:url(#godhelpme);">
            </svg>
            <div class="card-body">
              <p class="card-text">{{ item.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for ('menu.item', id=item.id) }}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
                <small class="text-muted">${{ item.price }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock %}
