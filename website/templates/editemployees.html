{% extends "base.html" %} {% block title %}Manage Employees{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Add Employee</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="Enter phone number"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <!-- add for loop to get users and display user information -->
  <h3>Remove Employee</h3>
  <br/>
  <div class="row gx-4 gx-lg-5">
    {% for i in account %}
    <div class="col-md-4 mb-5">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">{{i.first_name}}</h2>
                <p class="card-text">{{i.email}} </p>
                <p class="card-text">{{i.phone}}</p>
            </div>
            <div class="card-footer"><a class="btn btn-primary btn-sm" href="{{ url_for ('store.remove_employee', id=i.id) }}">Remove Employee</a></div>
        </div>
    </div>
    {% endfor %}
  </div>
  <br/><br/>
    {% endblock %}
