{% extends "base.html" %} {% block title %}Current Orders{% endblock %}
{% block cart %}{{rows}}{% endblock %}
{% block content%}

<div class="album py-5 bg-light">
    <h1 align="center">Choose a resturant</h1>
    <div class="container">
      <h3>Locations</h3>
      <div class="row">
        {% for a_store in stores %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225">
              <image width="100%" height="405"
                 class="eq__NEcontainer__currentAlarmAction"
                 xlink:href="../static/pictures/logo.png"></image>
              <rect width="100%" height="405" class="eq__NEcontainer__currentAlarmAction"
            style="fill:url(#godhelpme);">
            </svg>
            <div class="card-body">
              <p class="card-text">{{a_store.first_name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for ('views.order_type', id=a_store.id) }}"><button type="button" class="btn btn-sm btn-outline-secondary">Order from this store</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
